<!--A boilerplate in HTML is a template you will add at the start of your project.-->
<!-- Just type exclamation mark and select first option to populate boilerplate-->

<!DOCTYPE html>     <!--Tells browser which version of HTML we are using, HTML5-->
<html lang="en">    <!--lang attribute sets the language of the page-->
<head>
    <meta charset="UTF-8"> <!--charset attribute has value UTF-8 (The Unicode Transformation Format) is a character encoding format which is able to encode all of the possible character code points in Unicode.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--says use IE edge for IE-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Width of screen is set to device width, adjust with mobile, scale meaning browser zoom, default 100%-->
    <title>Document</title> <!--Title of the page, Browser/Tab-->
</head>
<body>
    
</body>
</html>
